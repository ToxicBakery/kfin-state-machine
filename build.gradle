buildscript {
    ext.kotlin_version = '1.2.30'

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:0.9.15"
    }
}

allprojects {
    group 'com.ToxicBakery.kfinstatemachine'
    version "2.0.${buildNumber()}" + (isTag() ? "" : "-SNAPSHOT")

    repositories {
        mavenCentral()
    }
}

static boolean isTag() { return !System.getenv('TRAVIS_TAG')?.isEmpty() ?: false }

static String buildNumber() { return System.getenv('TRAVIS_BUILD_NUMBER') ?: "0" }